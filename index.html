<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <h2>Calculator App</h2>
            <div class="result_box">
                <h3 id="result">0</h3>
            </div>

            <div class="input_box">
                <label for="">Number1</label>
                <input id="num1" class="input" type="number" placeholder="Enter number 1"/>
                <small id="num1Error" class="error">Request Number 1</small>
            </div>

            <div class="input_box">
                <label for="">Number2</label>
                <input id="num2" class="input" type="number" placeholder="Enter number 2"/>
                <small id="num2Error" class="error">Request Number 2</small>
            </div>

            <div class="input_box">
                <label for="">Number1</label>
                <select class="input" id="option">
                    <option value="empty">Enter choose</option>
                    <option value="add">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="instead">/</option>
                </select>
                <small id="optionError" class="error">Request option</small>
            </div>

            <div class="btn_box">
                <button type="button" class="btn" id="btn">Result</button>
            </div>
        </div>
    </div>
</body>
<script src="./java.js"></script>
</html>
